{% extends 'moviesapp/base.html' %}
{% load staticfiles %}
{% load bootstrap %}

{% block body_block%}

<div class="">
  {% if registered %}
    <h3 class="text-center">Thank you for registrering!</h3>
  {% else %}
    <h3 class="text-center"><i class="fa fa-registered" aria-hidden="true"></i> Register here!</h3>
    <div class="row">
      <div class="col-xs-1 col-md-3"></div>
      <div class="col-xs-10 col-md-6">
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form|bootstrap}}
          {{ profile_form|bootstrap }}
          <input type="submit" class="btn btn-primary" value="Register">
        </form>
      </div>
      <div class="col-xs-1 col-md-3"></div>
    </div>
  {% endif %}
</div>

{% endblock %}
